<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Import and Mouse Events</title>
    <style>
        #message {
            position: absolute;
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #upload-container {
            margin: 20px;
        }
        #image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="imageInput" accept="image/*">
        <img id="image" style="display:none;" />
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
